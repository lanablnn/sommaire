
<!DOCTYPE html>
<html lang="fr">

<body>
  <h1>Calculatrice</h1>

  <label for="t1">Nombre 1</label>

  <div class="buttons">
    <button onclick="addition()">+</button>
    <button onclick="soustraction()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button>
  </div>

  <div class="buttons">
    <button onclick="pairImpair()">Pair/Impair</button>
    <button onclick="reset()">Reset</button>
    <button onclick="permute()">permute</button>

  <label for="resultat">Résultat</label>
  <input type="text" id="resultat" placeholder="Résultat" readonly>

  <label for="parite">Résultat Pair/Impair</label>
  <input type="text" id="parite" placeholder="Parité" readonly>

  <p class="footer">
   Dans ce TP, j’ai découvert comment manipuler le JavaScript, comprendre la logique des fonctions et créer une calculatrice interactive qui fonctionne parfaitement.
